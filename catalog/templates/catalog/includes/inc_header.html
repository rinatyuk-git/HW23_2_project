<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="/product_view/">Информация о товарах</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="/category_view/">Информация о категориях</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Информация о блогах</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="p-2 btn btn-outline-primary" type="submit">Выйти</button>
            </form>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
